<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0E14"/>
      <stop offset="100%" style="stop-color:#1A1F2E"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9FF"/>
      <stop offset="100%" style="stop-color:#FF00AA"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="url(#bg)"/>
  <!-- Outer hex border -->
  <polygon points="256,40 446,130 446,310 256,400 66,310 66,130"
           fill="none" stroke="url(#accent)" stroke-width="8"/>
  <!-- Inner hex -->
  <polygon points="256,80 406,155 406,285 256,360 106,285 106,155"
           fill="none" stroke="#00D9FF" stroke-width="4" opacity="0.6"/>
  <!-- SR4 stylized C -->
  <path d="M320,180 C320,140 280,120 240,120 C180,120 140,160 140,220
           C140,280 180,320 240,320 C280,320 320,300 320,260"
        fill="none" stroke="#00D9FF" stroke-width="24" stroke-linecap="round"/>
  <!-- Digital circuit lines -->
  <line x1="320" y1="180" x2="380" y2="180" stroke="#FF00AA" stroke-width="4"/>
  <line x1="320" y1="260" x2="380" y2="260" stroke="#FF00AA" stroke-width="4"/>
  <circle cx="380" cy="180" r="8" fill="#FF00AA"/>
  <circle cx="380" cy="260" r="8" fill="#FF00AA"/>
</svg>
